<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday & Valentine, Nandhu ‚ù§Ô∏è</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap');

* { box-sizing: border-box; margin:0; padding:0; }

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  cursor: default;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
}

/* Card */
.card {
  position: relative;
  background: rgba(255,255,255,0.95);
  padding: 45px;
  border-radius: 28px;
  max-width: 580px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.3);
  animation: popIn 1s ease;
  z-index: 2;
  overflow: hidden;
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: sparkleAnim 2s linear infinite;
}

@keyframes sparkleAnim {
  0% { transform: translate(0,0) scale(1); opacity: 1; }
  50% { transform: translate(5px,-5px) scale(1.5); opacity: 0.5; }
  100% { transform: translate(-5px,5px) scale(1); opacity: 1; }
}

@keyframes popIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff4d6d;
  font-size: 44px;
  margin-bottom: 10px;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.subtitle {
  font-size: 18px;
  color: #666;
  margin-bottom: 20px;
}

#typing {
  font-size: 18px;
  color: #333;
  min-height: 80px;
  margin-bottom: 25px;
  line-height: 1.6;
}

/* Valentine buttons */
.valentine-buttons {
  margin-top: 20px;
}

button {
  background: linear-gradient(135deg, #ff4d6d, #ff758c);
  color: white;
  border: none;
  padding: 14px 32px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  margin: 0 12px;
  box-shadow: 0 12px 25px rgba(255,77,109,0.5);
  transition: all 0.25s ease, transform 0.5s ease;
  position: relative;
}

button:hover#yesBtn {
  transform: scale(1.12) rotate(-3deg);
}

#loveMsg {
  margin-top: 30px;
  font-size: 30px;
  font-weight: 700;
  color: #ff4d6d;
  display: none;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 12px #ff7eb3; }
  to { text-shadow: 0 0 28px #ff4d6d; }
}

/* Confetti */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>Happy Birthday & Valentine ‚ù§Ô∏è</h1>
  <div class="subtitle">To the girl who owns my heart üå∏</div>

  <div id="typing"></div>

  <div class="valentine-buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòÖ</button>
  </div>

  <div id="loveMsg">I love you, Nandhu ‚ù§Ô∏èüí´</div>
</div>

<script>
/* Typing effect */
const text = "Dear Nandhu‚Ä¶ üí´\n\nToday is special, not just because it‚Äôs your birthday ‚Äî but because the world was lucky enough to get YOU on this day. Your smile calms me, your voice feels like home, and loving you is my favorite thing to do every single day ‚ù§Ô∏è";

let i = 0;
function typeText() {
  if(i<text.length){
    document.getElementById("typing").innerHTML += text.charAt(i)==="\n"?"<br>":text.charAt(i);
    i++;
    setTimeout(typeText,35);
  }
}
typeText();

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = Math.random()*18 + 18 + "px";
  heart.style.animationDuration = Math.random()*3 + 4 + "s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart, 400);

/* Sparkles on card */
function createSparkle() {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = Math.random()*550 + "px";
  sparkle.style.top = Math.random()*300 + "px";
  document.querySelector(".card").appendChild(sparkle);
  setTimeout(()=>sparkle.remove(),2000);
}
setInterval(createSparkle, 250);

/* Confetti */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let confetti = [];

function randomColor() {
  const colors = ["#ff4d6d","#ff7eb3","#ffd1dc","#ffffff"];
  return colors[Math.floor(Math.random()*colors.length)];
}

function startConfetti(){
  for(let i=0;i<220;i++){
    confetti.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height - canvas.height,
      r:Math.random()*6 + 3,
      d:Math.random()*5 + 2,
      color: randomColor()
    });
  }
  setInterval(drawConfetti,20);
}

function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    p.y += p.d;
    if(p.y>canvas.height){p.y=-10; p.x=Math.random()*canvas.width;}
  });
}

/* Heart explosion on Yes click */
function heartExplosion(x, y){
  for(let i=0;i<30;i++){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerText="‚ù§Ô∏è";
    heart.style.left=x+"px";
    heart.style.top=y+"px";
    heart.style.fontSize=Math.random()*18 + 14 + "px";
    heart.style.transition="all 1s linear";
    document.body.appendChild(heart);
    setTimeout(()=>{
      heart.style.transform=`translate(${Math.random()*200-100}px, ${Math.random()*200-100}px) scale(2)`;
      heart.style.opacity=0;
    },10);
    setTimeout(()=>heart.remove(),1100);
  }
}

/* Valentine button logic */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const loveMsg = document.getElementById("loveMsg");

// Yes button
yesBtn.addEventListener("click",()=>{
  loveMsg.style.display = "block";
  startConfetti();
  const rect = yesBtn.getBoundingClientRect();
  heartExplosion(rect.left + rect.width/2, rect.top + rect.height/2);
  yesBtn.disabled = true;
  noBtn.disabled = true;
});

// No button floats away when mouse approaches
noBtn.addEventListener("mousemove", e=>{
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width/2);
  const dy = e.clientY - (rect.top + rect.height/2);
  const distance = Math.sqrt(dx*dx + dy*dy);
  if(distance < 100){
    const x = Math.random()*(window.innerWidth - rect.width);
    const y = Math.random()*(window.innerHeight - rect.height);
    noBtn.style.transform = `translate(${x - rect.left}px, ${y - rect.top}px)`;
  }
});
noBtn.addEventListener("click",(e)=>{ e.preventDefault(); });

window.onresize = ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>

</body>
</html>
